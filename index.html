<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 12px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #66a6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4f8ddf;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name...">
    <br/>
    <button onclick="getWeather()">Get Temperature</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const apiKey = '3118f91d00c34086bdf173522252607';
      const resultDiv = document.getElementById('result');

      if (!location) {
        resultDiv.innerHTML = "‚ùó Please enter a location.";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Fetching weather...";

      try {
        const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `‚ùå ${data.error.message}`;
        } else {
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          resultDiv.innerHTML = `üå°Ô∏è Temperature in <strong>${location}</strong> is <strong>${temp}¬∞C</strong><br/>üå•Ô∏è Condition: <em>${condition}</em>`;
        }
      } catch (error) {
        resultDiv.innerHTML = "‚ö†Ô∏è Unable to fetch weather. Please try again.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
